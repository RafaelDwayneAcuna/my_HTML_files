<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE ACTIVITY</title>

    <style>
        .container {
        
        width: 420px;
        margin: 50px auto;

        }

        .bigtext {
            width: 100%;
            height: 100px;
        }

    </style>

</head>
<body>

    <div class="container">
        <h3 align="center">PRACTICE ACTIVITY</h3>

        <table bgcolor="black" align="center" width="400">
            <tr bgcolor="grey">
                <th width="100">NAME</th>
                <th width="100">VALUE</th>
            </tr>
            <tr bgcolor="white" align="center">
                <td width="100">NAME</td>
                <td>
                    <input type="text" name="username" placeholder="Enter your name">
                </td>
            </tr>
            <tr bgcolor="white" align="center">
                <td width="100">SEX</td>
                <td align="left">
                    <label>
                        <input type="radio" name="sex" value="male" align="left"> Male
                    </label><br>

                    <label>
                        <input type="radio" name="sex" value="female" align="left"> Female
                    </label>
                </td>
            </tr>
            <tr bgcolor="white">
                <td align="center">CHECK ALL THAT APPLIES TO YOU</td>
                <td>
                    <label>
                        <input type="checkbox" name="traits" value="height">
                        over 6 feet tall
                    </label><br>

                    <label>
                        <input type="checkbox" name="traits" value="weight">
                        over 200 lbs
                    </label><br>
                    <label>
                        <input type="checkbox" name="traits" value="height">
                        under 6 feet
                    </label><br>
                    <label>
                        <input type="checkbox" name="traits" value="nationality">
                        is a Filipino
                    </label><br>
                </td>
            </tr>
            <tr bgcolor="white">
                <td align="center">CHOOSE EYE COLOR</td>
                <td align="center">
                    <select name="eye_color">
                        <option>brown</option>
                        <option>green</option>
                        <option>blue</option>
                        <option>albino</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="white">
                <th colspan="2" align="center">DESCRIBE YOUR ATHLETIC ABILITY:</th>
            </tr>

            <tr>
                <td colspan="2" bgcolor="black">
                    <textarea rows="5" style="width: 98%;" align="center" class="big-text"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;" bgcolor="white">
                    <button type="submit">Enter your Information</button>
                </td>
            </tr>


        </table>





    </div>


    
</body>
</html>
