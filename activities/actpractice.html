<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE ACTIVITY</title>



</head>
<body>

    <div>

        <h3 align="center">PRACTICE ACTIVITY</h3>
    <table bgcolor="black" align="center" width="500">

        <tr align="center" bgcolor="lightgrey">
            <th width="100">NAME</th>
            <th width="100">VALUE</th>
        </tr>
        <tr>
            <td bgcolor="white" align="center">NAME</td>
            <td align="center" bgcolor="white">
                <input type="text" placeholder="Enter your name" name="username">
            </td>
        </tr>
        <tr>
            <td bgcolor="white" align="center">SEX</td>
            <td bgcolor="white">
                <label>
                <input type="radio" name="sex" value="male">Male
                </label><br>
                <label>
                <input type="radio" name="sex" value="female">Female
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="white" align="center">EYE COLOR</td>
            <td bgcolor="white" align="center">
                <label>
                    <select name="eye_color">
                        <option>green</option>
                        <option>blue</option>
                        <option>brown</option>
                        <option>albino</option>
                </label>
            </td>
        </tr>
        <tr>
            <td bgcolor="white" align="center">CHECK ALL THAT APPLY</td>
            <td bgcolor="white" align="left">
                <label>
                    <input type="checkbox" name="traits" value="weight">
                    over 200 pounds
                </label><br>
                <label>
                    <input type="checkbox" name="traits" value="height">
                    over 6 feet tall
                </label><br>
            </td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="white" align="center">DESCRIBE YOUR ATHLETIC ABILITIES:</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <textarea colspan="2" rows="5" style="width: 98%;"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center" bgcolor="white">
                <button type="submit">Enter your Information</button>
            </td>
        </tr>




    </table>
    </div>


    
</body>
</html>
